<template>
    <div class="slds-box slds-theme_default">
        <h2 class="slds-text-heading_small slds-m-bottom_medium">Python Code Executor</h2>
        
        <div class="slds-form-element slds-m-bottom_small">
            <label class="slds-form-element__label">Python Code</label>
            <div class="slds-form-element__control">
                <textarea 
                    class="slds-textarea"
                    value={pythonCode}
                    onchange={handleCodeChange}
                    placeholder="Enter your Python code here..."
                    rows="10"
                    cols="50"
                ></textarea>
            </div>
        </div>

        <div class="slds-m-bottom_small">
            <lightning-button 
                label={executeButtonLabel}
                variant="brand" 
                onclick={handleExecute}
                disabled={isLoading}
                class="slds-m-right_small"
            ></lightning-button>
            <lightning-button 
                label="Clear" 
                variant="neutral" 
                onclick={handleClear}
            ></lightning-button>
        </div>

        <div class="slds-form-element slds-m-top_small">
            <label class="slds-form-element__label">Execution Result</label>
            <div class="slds-form-element__control">
                <textarea 
                    class="slds-textarea"
                    value={executionResult}
                    placeholder="Execution results will appear here..."
                    rows="10"
                    cols="50"
                    readonly
                ></textarea>
            </div>
        </div>
    </div>
</template>
